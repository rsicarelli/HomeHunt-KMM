query GetProperties {
    properties {
        results {
            _id
            avatarUrl
            bathCount
            characteristics
            dormCount
            fullDescription
            isActive
            location {
              isApproximated
              isUnknown
              lat
              lng
              name
            }
            locationDescription
            origin
            pdfUrl
            photoGalleryUrls
            price
            propertyUrl
            surface
            tag
            title
            videoUrl
          }
        pagingInfo {
          count
          next
          pages
          prev
        }
      }
}

query GetRatings {
  getRatings {
    upVoted
    downVoted
  }
}
