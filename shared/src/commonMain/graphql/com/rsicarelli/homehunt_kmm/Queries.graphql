query GetRecommendedProperties{
  recommendedProperties {
    count
    results {
      _id
      avatarUrl
      bathCount
      characteristics
      dormCount
      fullDescription
      isActive
      location {
        isApproximated
        isUnknown
        lat
        lng
        name
      }
      locationDescription
      origin
      pdfUrl
      photoGalleryUrls
      price
      propertyUrl
      surface
      tag
      title
      videoUrl
    }
  }
}

query GetAllProperties{
  properties {
    count
    results {
      _id
      avatarUrl
      bathCount
      characteristics
      dormCount
      fullDescription
      isActive
      location {
        isApproximated
        isUnknown
        lat
        lng
        name
      }
      locationDescription
      origin
      pdfUrl
      photoGalleryUrls
      price
      propertyUrl
      surface
      tag
      title
      videoUrl
    }
  }
}

query GetRatings {
  getRatings {
    upVoted
    downVoted
  }
}
