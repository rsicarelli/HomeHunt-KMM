query GetProperties {
    properties {
        result {
          isUpVoted
          isDownVoted
          isViewed
          property {
            _id
            avatarUrl
            bathCount
            characteristics
            dormCount
            fullDescription
            isActive
            location {
              isApproximated
              isUnknown
              lat
              lng
              name
            }
            locationDescription
            origin
            pdfUrl
            photoGalleryUrls
            price
            propertyUrl
            surface
            tag
            title
            videoUrl
          }
        }
        totalItems
    }
}